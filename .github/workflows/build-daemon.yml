name: Daemon Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Cache
      uses: actions/cache@v3.2.3
      with:
        path: |
          ~/.cargo
          target
        key: build-daemon
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      run: cd festivald && cargo build --all-features
