[package]
name = "shukusai"
version = "0.0.0"
edition = "2021"
authors = ["hinto.janai <hinto.janai@protonmail.com>"]
description = "Festival (music player) internals"
homepage = "https://festival.pm"
documentation = "https://docs.rs/shukusai"
repository = "https://github.com/hinto-janai/festival"
readme = "README.md"
keywords = ["music", "player", "audio", "festival", "shukusai"]
categories = ["multimedia"]
license = "MIT"
exclude = [
    "assets/*",
    "cmp/*",
    "external/*",
    "pgp/*",
    "utils/*",
    "CHANGELOG.md",
	".github",
	"festival-gui/*",
	"festival-web/*",
	"festivald/*",
	"festival-cli/*",
]
include = [
	"src",
	"assets/images/diagram",
    "assets/images/art/unknown.png",
	"assets/images/icon/512.png",
	"assets/images/cmp/*",
]

[workspace]
members = [
	"festival-gui",
	"festival-web",
	"festivald",
	"festival-cli",
]

# GUI
[[bin]]
name = "festival"
path = "festival-gui/src/main.rs"
doc = false

# Web
[[bin]]
name = "festival-web"
path = "festival-web/src/main.rs"
doc = false

# Daemon
[[bin]]
name = "festivald"
path = "festivald/src/main.rs"
doc = false

# CLI
[[bin]]
name = "festival-cli"
path = "festival-cli/src/main.rs"
doc = false

[profile.release]
#panic = "abort"
debug = false
strip = "symbols"
codegen-units = 1
lto = true

[profile.dev]
opt-level = 1
debug = true
strip = "none"
debug-assertions = true
overflow-checks = true
incremental = true

# Run tests in `--release` mode.
#[profile.test]
#debug = false
#strip = "symbols"
#codegen-units = 1
#lto = true

[features]
#default       = ["log", "panic", "frontend-egui"]
default       = ["panic", "frontend-egui"]
panic         = []
frontend-egui = ["egui", "eframe", "egui_extras", "epaint"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[build-dependencies]

[dependencies]
### Personal libraries.
### FIXME:
### Lock in versions on `v1.0.0` release.
benri    = { version = "*", path = "../benri", features = ["log"] }
disk     = { version = "*", path = "../disk", features = ["bincode2", "empty", "toml", "plain", "json", "bytesize"] }
readable = { version = "*", path = "../readable", features = ["full"] }
rolock   = { version = "*", path = "../rolock" }

### External patched libraries `external/`.
# TODO:
# `egui` is used for its images.
# This should be optional when other `Frontend`'s are made.
egui        = { version = "0.21.0", path = "external/egui/crates/egui",        features = ["default_fonts", "serde"], default-features = false, optional = true }
eframe      = { version = "0.21.0", path = "external/egui/crates/eframe",      features = ["wgpu"],          default-features = false, optional = true }
egui_extras = { version = "0.21.0", path = "external/egui/crates/egui_extras", features = ["image"], optional = true  }
epaint      = { version = "0.21.0", path = "external/egui/crates/epaint", optional = true  }
lofty       = { version = "0.12.0", path = "external/lofty-rs" }

### Build dependencies.
### These aren't directly used in `shukusai`
### but for some reason, workspace builds won't
### work if not defined here, so...
clap = { version = "4", features = ["derive"] }
rfd = "0.11.3"
paste = "1.0.12"
compact_str = "0.7.0"

### Regular libraries.
anyhow = "1.0.71"
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
crossbeam-channel = "0.5.8"
const_format = { version = "0.2.30", features = ["rust_1_51", "assertcp", "rust_1_64"] }
#egui-notify = "0.5.1"
env_logger = "0.10.0"
fast_image_resize = "2.7.1"
garde = { version = "0.11.2", default-features = false, features = ["derive"] }
#id3 = "1.6.0"
image = { version = "0.24.6", features = ["jpeg", "png"], default-features = false }
infer = "0.13.0"
lazy_static = "1.4.0"
log = "0.4.17"
notify = "5.1.0"
mime_guess = "2.0.4"
rand = { version = "0.8.5", features = ["small_rng"] }
serde_bytes = "0.11.9"
serde = { version = "1.0.160", features = ["derive"] }
seq-macro = "0.3.3"
#souvlaki = "0.5.3"
strsim = "0.10.0"
#symphonia = "0.5.2"
walkdir = "2.3.3"
memmap2 = "0.5.10"
